<div class="theme-container">
    <div class="theme-name-wrapper">
        <div class="theme-name">
            <a href="#" class="normal">
                <h2>{{theme.title}} </h2>
            </a>
            <div class="columns">
                <div [ngClass]="variant">
                    <p>Artist name: <time>{{theme.artist.name}}</time></p>
                    <div class="nick-name">
                        <p>Album title: <span>{{theme.album.title}}</span></p>
                    </div>
                    <!-- âœ… AUDIO PREVIEW -->
                    <div class="audio-preview">
                        <p>Preview:</p>
                        <audio *ngIf="theme.preview" controls [src]="theme.preview">
                            Your browser does not support the audio element.
                        </audio>
                        <!-- <p>Album cover: <a href="{{ theme.album.cover }}" target="_blank" rel="noopener noreferrer">{{ theme.album.cover }}</a></p> -->
                        <p>Album cover:</p>
                        <p>
                            <a href="{{ theme.album.cover }}" target="_blank" rel="noopener noreferrer">
                                <img [src]="theme.album.cover" alt="Album Cover"
                                    style="max-width: 100px; height: auto;">
                            </a>
                        </p>

                    </div>
                </div>

            </div>
            <div class="subscribers">
                <!-- <button class="subscribe">Subscribe</button> -->
                <p>Artist ID: <span>{{theme.artist.id}}</span></p>
            </div>
        </div>
    </div>
</div>
