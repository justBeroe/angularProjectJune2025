<div class="comment-box">
  <div class="comment-input">
    <input [formControl]="commentControl" placeholder="Enter comment" />
    <button (click)="addOrUpdateComment()">
      {{ editingIndex !== null ? 'Update' : 'Add' }}
    </button>
  </div>

  <div class="comment-list">
    @for (comment of comments; track $index) {
      <div class="comment-item">
        <div class="comment-text">{{ comment.text }}</div>
         <!-- Date placed below the text -->
        <div class="comment-date">
          <small>Added: {{ comment.created_at | timeAgo }}</small>
        </div>
        <div class="comment-actions">
          <button (click)="editComment($index)">Edit</button>
          <button (click)="deleteComment($index)">Delete</button>
        </div>
      </div>
    }
  </div>
</div>
