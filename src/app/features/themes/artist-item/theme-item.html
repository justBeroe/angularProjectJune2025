        <div class="theme-name">
            <a href="#" class="normal">
                <h2>{{artist.name}} </h2>
            </a>
            <div class="columns">
                <div [ngClass]="variant">
                    <p>Artist id: <time>{{artist.id}}</time></p>

            </div>
        </div>
       
    </div>
</div>
